<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- NEW: Favicon added -->
    <link rel="icon" type="image/png" href="/icons/icon.png">
    <title>View Secure Message</title>
    <style>
        :root {
            --bg-dark: #121212; --bg-medium: #1e1e1e; --bg-light: #2a2a2a;
            --border-color: #333; --primary-color: #00ff7f; --text-color: #e0e0e0;
            --error-color: #ff4d4d;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg-dark); color: var(--text-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .container { width: 100%; max-width: 600px; background-color: var(--bg-medium); padding: 30px; border-radius: 12px; box-shadow: 0 6px 30px rgba(0, 0, 0, 0.6); border: 1px solid var(--border-color); }
        h1 { text-align: center; color: var(--primary-color); margin-bottom: 5px; font-size: 2.2em; }
        input[type="password"] { width: 100%; padding: 12px; margin-bottom: 20px; background-color: var(--bg-light); border: 1px solid var(--border-color); border-radius: 6px; color: var(--text-color); font-size: 16px; box-sizing: border-box; }
        input:focus { border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(0, 255, 127, 0.2); outline: none; }
        button { width: 100%; padding: 15px; background-color: var(--primary-color); color: var(--bg-dark); border: none; border-radius: 6px; font-size: 1.1em; font-weight: bold; cursor: pointer; }
        button:disabled { background-color: #555; cursor: not-allowed; color: #999; }
        .notification { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); background-color: rgba(0, 0, 0, 0.85); color: var(--text-color); padding: 10px 20px; border-radius: 5px; opacity: 0; transition: opacity 0.3s ease, top 0.3s ease; z-index: 1000; }
        .notification.show { opacity: 1; top: 20px; }
        #message-display-wrapper {
            position: relative;
            background-color: #1a1a1a;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            min-height: 150px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            padding: 20px;
            font-size: 1.3em;
            font-weight: 500;
            user-select: none;
            -webkit-user-select: none;
            text-align: center;
            line-height: 1.8;
        }
        .secure-word {
            filter: blur(5px);
            opacity: 0.7;
            transition: filter 0.2s ease, opacity 0.2s ease;
            cursor: default;
            margin-right: 0.3em; 
        }
        .secure-word:hover { filter: blur(0); opacity: 1; }
        .secure-word.revealed { filter: blur(0); opacity: 1; }
        /* NEW: Style for the secure mode disclaimer */
        #secure-disclaimer {
            font-size: 0.85em;
            color: var(--error-color);
            text-align: center;
            margin-top: -10px; /* Pull it closer to the timer */
            margin-bottom: 15px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="notification" class="notification"></div>
        <h1>View Secure Message</h1>
        <div id="read-container">
            <div id="decrypt-prompt" style="display: none;">
                <p id="warning-text" class="note" style="color: var(--error-color); font-weight: bold;"></p>
                <label for="read-password">Enter Password:</label>
                <input type="password" id="read-password" placeholder="Password from sender">
                <button id="view-message-btn">View & Burn Message</button>
            </div>
            <div id="message-container" style="display:none;">
                <p id="burn-countdown">This message will self-destruct in <span id="countdown-timer">10</span> seconds</p>
                <!-- NEW: Disclaimer element -->
                <p id="secure-disclaimer" style="display: none;"></p>
                <div id="message-display-wrapper"></div>
            </div>
        </div>
    </div>

<script>
    const elements = {
        notification: document.getElementById('notification'),
        decryptPrompt: document.getElementById('decrypt-prompt'), warningText: document.getElementById('warning-text'),
        messageContainer: document.getElementById('message-container'), viewMessageBtn: document.getElementById('view-message-btn'),
        readPasswordInput: document.getElementById('read-password'), burnCountdown: document.getElementById('burn-countdown'),
        countdownTimerSpan: document.getElementById('countdown-timer'),
        messageDisplayWrapper: document.getElementById('message-display-wrapper'),
        secureDisclaimer: document.getElementById('secure-disclaimer'), // New element
    };
    // All other JS is unchanged, only displayAndStartTimer is modified
    let dataFetchedFromServer = null;
    let countdownInterval = null;
    let isBurned = false;
    let secureModeListeners = [];
    const internalNoPassKey = "ThisIsASecretKeyForPasswordlessMessages-7a9b3c_d4e5f6";

    // NEW: Updated display function
    const displayAndStartTimer = (result) => {
        elements.decryptPrompt.style.display = 'none';
        elements.messageContainer.style.display = 'block';
        
        if (result.securityLevel === 'secure') {
            // Show the disclaimer for secure mode
            elements.secureDisclaimer.textContent = 'Any tampering (screenshot, right-click, changing windows) will terminate the message immediately.';
            elements.secureDisclaimer.style.display = 'block';
            activateSecureModeDefenses(result.message);
        } else {
            elements.messageDisplayWrapper.textContent = result.message;
        }
        
        let remaining = result.timer;
        elements.countdownTimerSpan.textContent = remaining;
        countdownInterval = setInterval(() => {
            if(isBurned) return clearInterval(countdownInterval);
            remaining--;
            elements.countdownTimerSpan.textContent = remaining;
            if (remaining <= 0) {
                showPermanentlyBurnedState("MESSAGE BURNED");
            }
        }, 1000);
    };

    // --- All other JS functions are correct and unchanged ---
    const decryptMessageData = async (encryptedData, password) => {
        try {
            const combined = new Uint8Array(atob(encryptedData).split('').map(c => c.charCodeAt(0)));
            const salt = combined.slice(0, 16); const iv = combined.slice(16, 28);
            const ciphertext = combined.slice(28, combined.length - 4);
            const timer = new DataView(combined.buffer).getUint32(combined.length - 4, false);
            const keyMaterial = await crypto.subtle.importKey("raw", new TextEncoder().encode(password), { name: "PBKDF2" }, false, ["deriveKey"]);
            const key = await crypto.subtle.deriveKey({ name: "PBKDF2", salt, iterations: 100000, hash: "SHA-256" }, keyMaterial, { name: "AES-GCM", length: 256 }, false, ["decrypt"]);
            const decryptedPayload = new TextDecoder().decode(await crypto.subtle.decrypt({ name: "AES-GCM", iv }, key, ciphertext));
            const [securityLevel, ...messageParts] = decryptedPayload.split('::');
            const message = messageParts.join('::');
            return { message, timer, securityLevel };
        } catch (e) { return null; }
    };
    const showPermanentlyBurnedState = (message = "This link has expired or was already used.") => {
        if (isBurned) return; isBurned = true; if (countdownInterval) clearInterval(countdownInterval);
        deactivateSecureModeDefenses();
        elements.decryptPrompt.style.display = 'none'; elements.messageContainer.style.display = 'block';
        elements.messageDisplayWrapper.innerHTML = `<div style="text-align: center; cursor: default;"><p style="color: var(--error-color); font-size: 1.5em; font-weight: bold; margin: 0;">LINK EXPIRED</p><p style="font-size: 0.9em; color: var(--subtitle-color); margin-top: 10px;">${message}</p></div>`;
        elements.burnCountdown.style.display = 'none';
    };
    const addListener = (element, event, handler) => {
        element.addEventListener(event, handler);
        secureModeListeners.push({ element, event, handler });
    };
    const deactivateSecureModeDefenses = () => {
        secureModeListeners.forEach(({ element, event, handler }) => element.removeEventListener(event, handler));
        secureModeListeners = [];
    };
    const activateSecureModeDefenses = (originalMessage) => {
        const instantBurn = () => showPermanentlyBurnedState("SECURITY ALERT: Suspicious activity detected. Message burned.");
        const keyListener = (e) => { if (['PrintScreen', 'Meta', 'Super', 'Hyper'].includes(e.key)) instantBurn(); };
        const contextListener = (e) => { e.preventDefault(); instantBurn(); };
        addListener(window, 'blur', instantBurn); addListener(document, 'keyup', keyListener); addListener(document, 'contextmenu', contextListener);
        elements.messageDisplayWrapper.innerHTML = '';
        const words = originalMessage.split(/(\s+)/);
        words.forEach((word, index) => {
            if (word.trim() === '') { elements.messageDisplayWrapper.appendChild(document.createTextNode(word)); return; }
            const wordSpan = document.createElement('span');
            wordSpan.textContent = word;
            if (index === 0) { wordSpan.className = 'secure-word revealed'; } else { wordSpan.className = 'secure-word'; }
            elements.messageDisplayWrapper.appendChild(wordSpan);
        });
    };
    elements.viewMessageBtn.addEventListener('click', async () => {
        const password = elements.readPasswordInput.value;
        if (!password || !dataFetchedFromServer) return;
        elements.viewMessageBtn.disabled = true; elements.readPasswordInput.disabled = true;
        const result = await decryptMessageData(dataFetchedFromServer, password);
        if (!result) { showNotification('Decryption failed. Incorrect password.'); showPermanentlyBurnedState('Decryption failed. The link has been burned.'); return; }
        displayAndStartTimer(result);
    });
    window.addEventListener('load', async () => {
        const id = window.location.hash.substring(1);
        if (!id) return showPermanentlyBurnedState("Invalid or missing message link.");
        try {
            const response = await fetch(`/api/message/${id}`);
            if (!response.ok) return showPermanentlyBurnedState();
            const { encryptedData } = await response.json();
            dataFetchedFromServer = encryptedData;
            const noPassResult = await decryptMessageData(dataFetchedFromServer, internalNoPassKey);
            if (noPassResult) {
                displayAndStartTimer(noPassResult);
            } else {
                elements.warningText.innerHTML = "<strong>SECURITY WARNING:</strong> You must hover over each word to reveal it. Any attempt to screenshot or change windows will instantly burn the message.";
                elements.decryptPrompt.style.display = 'block';
            }
        } catch (err) { showNotification('Error contacting server.'); showPermanentlyBurnedState("Could not connect to the message server."); }
    });
</script>
</body>
</html>
