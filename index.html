<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Message Burner</title>
    <style>
        :root {
            --bg-dark: #121212; --bg-medium: #1e1e1e; --bg-light: #2a2a2a;
            --border-color: #333; --primary-color: #00ff7f; --accent-color: #00e673;
            --text-color: #e0e0e0; --subtitle-color: #aaa; --input-border: #444;
            --error-color: #ff4d4d; --info-color: #00bfff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark); color: var(--text-color); display: flex;
            justify-content: center; align-items: center; min-height: 100vh;
            margin: 0; padding: 20px; box-sizing: border-box; line-height: 1.6;
        }
        .container {
            width: 100%; max-width: 600px; background-color: var(--bg-medium);
            padding: 30px; border-radius: 12px; box-shadow: 0 6px 30px rgba(0, 0, 0, 0.6);
            border: 1px solid var(--border-color); position: relative; overflow: hidden;
        }
        h1 {
            text-align: center; color: var(--primary-color); margin-bottom: 5px;
            font-size: 2.2em; letter-spacing: -0.5px;
        }
        p.subtitle {
            text-align: center; margin-top: 0; color: var(--subtitle-color);
            font-style: italic; font-size: 0.95em; margin-bottom: 25px;
        }
        .tab-buttons {
            display: flex; justify-content: center; width: 100%;
            margin-top: -10px; margin-bottom: 20px;
        }
        .tab-button {
            background-color: transparent; color: var(--subtitle-color); border: none;
            padding: 10px 20px; cursor: pointer; font-size: 1.1em; font-weight: bold;
            transition: color 0.3s ease, border-bottom 0.3s ease;
            border-bottom: 2px solid transparent; outline: none;
        }
        .tab-button.active { color: var(--primary-color); border-bottom: 2px solid var(--primary-color); }
        .tab-button:hover:not(.active) { color: var(--text-color); }
        .tab-content { display: none; padding-top: 10px; }
        .tab-content.active { display: block; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: var(--text-color); }
        textarea, input[type="password"], input[type="text"], input[type="number"] {
            width: 100%; padding: 12px; margin-bottom: 20px; background-color: var(--bg-light);
            border: 1px solid var(--input-border); border-radius: 6px; color: var(--text-color);
            font-size: 16px; box-sizing: border-box; transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        textarea:focus, input:focus {
            border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(0, 255, 127, 0.2); outline: none;
        }
        textarea { min-height: 150px; resize: vertical; }
        .password-strength { height: 5px; background-color: var(--input-border); margin-top: -15px; margin-bottom: 20px; border-radius: 2px; overflow: hidden; }
        .password-strength-bar { height: 100%; transition: width 0.3s ease, background-color 0.3s ease; }
        .password-strength-bar.weak { background-color: var(--error-color); }
        .password-strength-bar.medium { background-color: orange; }
        .password-strength-bar.strong { background-color: var(--primary-color); }
        button {
            width: 100%; padding: 15px; background-color: var(--primary-color); color: var(--bg-dark);
            border: none; border-radius: 6px; font-size: 1.1em; font-weight: bold; cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        button:hover { background-color: var(--accent-color); }
        button:active { transform: translateY(1px); }
        button:disabled { background-color: #555; cursor: not-allowed; color: #999; }
        #result-link {
            background-color: var(--bg-light); padding: 15px; border-radius: 6px;
            word-wrap: break-word; border: 1px dashed var(--primary-color);
            cursor: copy; margin-bottom: 10px; transition: background-color 0.2s ease;
        }
        #result-link:hover { background-color: #3a3a3a; }
        #message-display {
            background-color: #1a1a1a; padding: 20px; border-radius: 6px; min-height: 150px;
            white-space: pre-wrap; word-wrap: break-word; font-size: 1.1em; color: var(--text-color);
            position: relative; overflow: hidden; border: 1px solid var(--border-color); display: flex;
            justify-content: center; align-items: center; text-align: center; line-height: 1.5;
            font-weight: 500; user-select: none; -webkit-user-select: none;
        }
        #message-display.decrypting { font-family: "Courier New", Courier, monospace; color: var(--primary-color); }
        .glitch-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;
            opacity: 0; transition: opacity 0.3s ease; background: repeating-linear-gradient(0deg, rgba(255,0,0,0.1), rgba(255,0,0,0.1) 1px, transparent 1px, transparent 2px);
        }
        .glitch-overlay.active { opacity: 1; }
        .glitch-overlay.corrupting { animation: glitch-anim 0.2s infinite alternate-reverse; }
        @keyframes glitch-anim {
            0% { transform: translate(0); } 20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); } 60% { transform: translate(-2px, 2px); }
            80% { transform: translate(2px, -2px); } 100% { transform: translate(0); }
        }
        .notification {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.85); color: var(--text-color); padding: 10px 20px;
            border-radius: 5px; opacity: 0; transition: opacity 0.3s ease, top 0.3s ease; z-index: 1000;
        }
        .notification.show { opacity: 1; top: 20px; }
        #burn-countdown { overflow: hidden; }
        .timer-roller-span {
            display: inline-block; transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.3s ease;
        }
        .timer-roller-span.rolling { transform: translateY(-20px); opacity: 0; }
    </style>
</head>
<body>
    <div class="container">
        <div id="notification" class="notification"></div>

        <h1>Secure Message Burner</h1>
        <p class="subtitle">One-time view with self-destruct timer</p>
        
        <div class="tab-buttons">
            <button class="tab-button active" data-tab="create-view">Create Message</button>
            <button class="tab-button" data-tab="read-view">Read Message</button>
        </div>

        <div id="create-view" class="tab-content active">
            <label for="message">Your Secret Message:</label>
            <textarea id="message" placeholder="Type your secret message here..."></textarea>
            <label for="password">Encryption Password:</label>
            <input type="password" id="password" placeholder="Enter a strong password">
            <div class="password-strength"><div id="password-strength-bar" class="password-strength-bar"></div></div>
            <label for="timer">Self-destruct timer (seconds):</label>
            <input type="number" id="timer" min="1" max="300" value="10">
            <button id="create-btn">Generate Burn Link</button>
            <div id="result" style="display:none; margin-top:20px;">
                <label>Your One-Time Burn Link:</label>
                <p id="result-link">Click to copy</p>
                <p class="note" style="font-size: 0.9em; color: var(--subtitle-color);">Share this link and password separately. The link can only be opened once.</p>
            </div>
        </div>

        <div id="read-view" class="tab-content">
            <div id="read-container">
                <div id="decrypt-prompt">
                    <p class="note" style="color: var(--error-color); font-weight: bold;">
                        WARNING: You have ONE attempt. A wrong password will burn the message.
                    </p>
                    <label for="read-password">Enter Password:</label>
                    <input type="password" id="read-password" placeholder="Password from sender">
                    <button id="view-message-btn">View Message</button>
                </div>
                <div id="message-container" style="display:none;">
                    <p id="burn-countdown">This message will self-destruct in <span id="countdown-timer" class="timer-roller-span">10</span> seconds</p>
                    <div id="message-display"><div class="glitch-overlay"></div></div>
                </div>
            </div>
        </div>
    </div>

<script>
    const elements = {
        notification: document.getElementById('notification'),
        passwordInput: document.getElementById('password'),
        passwordStrengthBar: document.getElementById('password-strength-bar'),
        createBtn: document.getElementById('create-btn'),
        messageInput: document.getElementById('message'),
        timerInput: document.getElementById('timer'),
        resultLink: document.getElementById('result-link'),
        resultDiv: document.getElementById('result'),
        decryptPrompt: document.getElementById('decrypt-prompt'),
        messageContainer: document.getElementById('message-container'),
        viewMessageBtn: document.getElementById('view-message-btn'),
        readPasswordInput: document.getElementById('read-password'),
        burnCountdown: document.getElementById('burn-countdown'),
        countdownTimerSpan: document.getElementById('countdown-timer'),
        messageDisplay: document.getElementById('message-display'),
    };
    
    const showNotification = (message, duration = 3000) => {
        elements.notification.textContent = message;
        elements.notification.classList.add('show');
        setTimeout(() => elements.notification.classList.remove('show'), duration);
    };

    const encryptMessage = async (message, password, timer) => {
        try {
            const salt = crypto.getRandomValues(new Uint8Array(16));
            const iv = crypto.getRandomValues(new Uint8Array(12));
            const encoder = new TextEncoder();
            const keyMaterial = await crypto.subtle.importKey("raw", encoder.encode(password), { name: "PBKDF2" }, false, ["deriveKey"]);
            const key = await crypto.subtle.deriveKey({ name: "PBKDF2", salt, iterations: 100000, hash: "SHA-256" }, keyMaterial, { name: "AES-GCM", length: 256 }, false, ["encrypt"]);
            const encrypted = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, key, encoder.encode(message));
            const combined = new Uint8Array(salt.length + iv.length + encrypted.byteLength + 4);
            combined.set(salt, 0); combined.set(iv, salt.length); combined.set(new Uint8Array(encrypted), salt.length + iv.length);
            new DataView(combined.buffer).setUint32(combined.length - 4, timer, false);
            return btoa(String.fromCharCode(...combined)).replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
        } catch (e) {
            console.error("Encryption failed:", e); showNotification('Encryption failed'); return null;
        }
    };

    const decryptMessageData = async (encryptedData, password) => {
        try {
            const base64 = encryptedData.replace(/-/g, '+').replace(/_/g, '/');
            const combined = new Uint8Array(atob(base64).split('').map(c => c.charCodeAt(0)));
            const salt = combined.slice(0, 16);
            const iv = combined.slice(16, 28);
            const ciphertext = combined.slice(28, combined.length - 4);
            const timer = new DataView(combined.buffer).getUint32(combined.length - 4, false);
            const keyMaterial = await crypto.subtle.importKey("raw", new TextEncoder().encode(password), { name: "PBKDF2" }, false, ["deriveKey"]);
            const key = await crypto.subtle.deriveKey({ name: "PBKDF2", salt, iterations: 100000, hash: "SHA-256" }, keyMaterial, { name: "AES-GCM", length: 256 }, false, ["decrypt"]);
            const decrypted = await crypto.subtle.decrypt({ name: "AES-GCM", iv }, key, ciphertext);
            return { message: new TextDecoder().decode(decrypted), timer: timer };
        } catch (e) {
            console.error("Decryption failed:", e); return null;
        }
    };
    
    const burnMessageDisplay = (isFail = false) => {
        elements.messageDisplay.innerHTML = `
            <div style="text-align: center;">
                <p style="color: ${isFail ? 'var(--error-color)' : 'var(--primary-color)'}; font-size: 1.5em; font-weight: bold; margin: 0;">
                    ${isFail ? 'LINK ALREADY USED' : 'MESSAGE BURNED'}
                </p>
                <p style="font-size: 0.9em; color: var(--subtitle-color); margin-top: 10px;">
                    This link is permanently disabled.
                </p>
            </div>
        `;
        elements.burnCountdown.style.display = 'none';
        const glitchOverlay = elements.messageDisplay.querySelector('.glitch-overlay');
        if (glitchOverlay) {
            glitchOverlay.classList.remove('active', 'corrupting');
        }
    };

    const runDecryptionAnimation = async () => {
        elements.decryptPrompt.style.display = 'none';
        elements.messageContainer.style.display = 'block';
        elements.burnCountdown.style.visibility = 'hidden';
        elements.messageDisplay.innerHTML = '';
        elements.messageDisplay.classList.add('decrypting');
        const steps = ["Verifying link integrity...", "Initializing decryption matrix...", "Unscrambling data blocks...", "Decryption successful..."];
        for (const step of steps) {
            elements.messageDisplay.textContent = step;
            await new Promise(r => setTimeout(r, 650));
        }
        elements.messageDisplay.classList.remove('decrypting');
        elements.messageDisplay.innerHTML = '<div class="glitch-overlay"></div>';
    };

    document.querySelectorAll('.tab-button').forEach(button => {
        button.addEventListener('click', () => {
            document.querySelectorAll('.tab-button, .tab-content').forEach(el => el.classList.remove('active'));
            button.classList.add('active');
            document.getElementById(button.dataset.tab).classList.add('active');
        });
    });

    elements.passwordInput.addEventListener('input', () => {
        let s = 0;
        const v = elements.passwordInput.value;
        if (v.length >= 8) s++; if (/[A-Z]/.test(v)) s++; if (/[0-9]/.test(v)) s++; if (/[^A-Za-z0-9]/.test(v)) s++;
        elements.passwordStrengthBar.style.width = `${s * 25}%`;
        elements.passwordStrengthBar.className = 'password-strength-bar ' + (s < 2 ? 'weak' : s < 4 ? 'medium' : 'strong');
    });

    elements.createBtn.addEventListener('click', async () => {
        if (!elements.messageInput.value.trim()) return showNotification('Please enter a message');
        if (elements.passwordInput.value.length < 8) return showNotification('Password must be at least 8 characters');
        
        elements.createBtn.disabled = true; elements.createBtn.textContent = 'Encrypting...';
        const encrypted = await encryptMessage(elements.messageInput.value, elements.passwordInput.value, parseInt(elements.timerInput.value));
        if (encrypted) {
            elements.resultLink.textContent = `${window.location.origin}${window.location.pathname}#${encrypted}`;
            elements.resultDiv.style.display = 'block';
            showNotification('Burn link created!');
        }
        elements.createBtn.disabled = false; elements.createBtn.textContent = 'Generate Burn Link';
    });
    
    elements.resultLink.addEventListener('click', () => {
        navigator.clipboard.writeText(elements.resultLink.textContent).then(() => showNotification('Link copied!'));
    });

    elements.viewMessageBtn.addEventListener('click', async () => {
        const encryptedData = window.location.hash.substring(1);
        const password = elements.readPasswordInput.value;

        if (!password) return showNotification('Enter the password');
        
        elements.viewMessageBtn.disabled = true; elements.readPasswordInput.disabled = true;
        
        localStorage.setItem(`burned_${encryptedData}`, 'true');

        await runDecryptionAnimation();
        const result = await decryptMessageData(encryptedData, password);

        if (!result) {
            showNotification('Decryption failed. Incorrect password.');
            burnMessageDisplay(true);
            return;
        }

        elements.messageDisplay.textContent = result.message;
        const glitchOverlay = document.createElement('div');
        glitchOverlay.className = 'glitch-overlay active';
        elements.messageDisplay.prepend(glitchOverlay);

        elements.burnCountdown.style.visibility = 'visible';
        
        let remaining = result.timer;
        elements.countdownTimerSpan.textContent = remaining;

        const countdownInterval = setInterval(() => {
            remaining--;
            
            elements.countdownTimerSpan.classList.add('rolling');
            setTimeout(() => {
                elements.countdownTimerSpan.textContent = remaining;
                elements.countdownTimerSpan.classList.remove('rolling');
            }, 150);

            if (remaining <= 3) {
                glitchOverlay.classList.add('corrupting');
            }
            
            if (remaining <= 0) {
                clearInterval(countdownInterval);
                // ** THE FIX IS HERE **
                // The buggy line that cleared the display has been removed.
                // Now, burnMessageDisplay is the final action.
                setTimeout(() => {
                    burnMessageDisplay(false);
                }, 500);
            }
        }, 1000);
    });

    window.addEventListener('load', () => {
        const currentHash = window.location.hash.substring(1);
        if (currentHash) {
            document.querySelector('.tab-button[data-tab="read-view"]').click();
            if (localStorage.getItem(`burned_${currentHash}`)) {
                elements.decryptPrompt.style.display = 'none';
                elements.messageContainer.style.display = 'block';
                burnMessageDisplay(true);
            }
        }
    });
</script>
</body>
</html>
